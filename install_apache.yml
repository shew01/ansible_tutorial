---

- hosts: all
  become: true
  tasks:

  - name: Ubuntu_Update repository index
    apt:
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: Ubuntu_Install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: Ubuntu_Add php support for Apache
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: CentOS_Update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: CentOS_Install apache2 package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: CentOS_Add php support for Apache
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"

